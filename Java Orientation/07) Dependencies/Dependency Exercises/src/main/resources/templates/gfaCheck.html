<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Fox Academy Check Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:replace="gfaFragments :: topSection"></div>
    <br />
    <form method="POST" th:action="@{/gfa/check}">
        <input required type="text" name="name" placeholder="Student Name">
        <button type="submit" value="submit">Check</button>
    </form>

    <br />
    <div th:if="${name} != null">
        <div th:text="${name} + ${nameCheck}"></div>
    </div>
</body>
</html>
