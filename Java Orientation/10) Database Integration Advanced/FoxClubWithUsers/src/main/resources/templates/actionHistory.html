<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Action History Page</title>
    </head>
    <body>
        <div th:replace="fragments :: links"></div>

        <h1>Action history</h1>
        <p th:if="${fox.actionSize} == 0">No actions have been made yet.</p>
        <p th:unless="${fox.actionSize} == 0">
        <ul th:each="action:${fox.actions}">
            <li th:utext="${action}"></li>
        </ul>
        </p>
    </body>
</html>
