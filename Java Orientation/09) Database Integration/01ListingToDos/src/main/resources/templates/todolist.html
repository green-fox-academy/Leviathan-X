<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ToDo List</title>
    </head>
    <body>
        <h1>ToDos for today:</h1>
        <table>
            <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
            </thead>
            <tr th:each="todo:${todos}">
                <td th:utext="${todo.id}"/>
                <td th:utext="${todo.title}"/>
                <td th:utext="${todo.urgent}"/>
                <td th:utext="${todo.done}"/>
            </tr>
        </table>

    </body>
</html>
