<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            
            <header>ACCOUNT LOGIN</header>
            <br/>
            
            <div class="userInput">
                <label for="username">USERNAME</label> <br/>
                <input required autofocus id="username" name="username" type="text">
            </div>
            
            <div class="userInput">
                <label for="password">PASSWORD</label> <br/>
                <input required id="password" name="password" type="password">
            </div>

            <div>
                <a class="forgotPassword" id="link" href="http://google.com">Forgot password?</a>
            </div>

            <div>
                <button class="userSubmit" type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
