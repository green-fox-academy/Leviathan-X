<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body>
        <form method="POST" action="https://newsletter-ws.herokuapp.com/signup">
            <br/>
            <header>Login</header>
            <br/>
            
            <div class="userInputName">
                <label for="username">Name</label> <br/>
                <input required id="name" name="name" type="name">
            </div>
            
            <div class="userInputEmail">
                <label for="email">Email</label> <br/>
                <input required id="email" name="email" type="email">
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
